<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Social Graph</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    
    <script src="https://unpkg.com/webcola/WebCola.js"></script>
    
    <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script>
    
</head>
<body>

    <header>
        <h1>Discord Social Graph Explorer</h1>
        <p id="connexion-status">Statut : Chargement...</p>
    </header>

    <main>
        <section id="controls">
            <button id="btn-discord-connect">Se Connecter via Discord</button>
            <button id="btn-reset" class="secondary">Réinitialiser la carte locale</button>
        </section>

        <div id="content-container">
            <section id="graph-area">
                <h2>Carte des Relations</h2>
                <div id="cy" style="width: 100%; height: 500px; border: 1px solid #4f545c; border-radius: 8px;">
                    <p style="text-align: center; color: #fff; padding-top: 200px;">Chargement du graphe...</p>
                </div>
            </section>

            <section id="details-panel">
                <h2>Détails du Nœud</h2>
                <div id="details-content">
                    Cliquez sur un utilisateur ou un serveur sur le graphe pour voir les détails ici.
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Discord Graph Project</p>
    </footer>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
